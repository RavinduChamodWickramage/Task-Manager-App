<div class="flex items-center justify-between">
  <div class="flex flex-col sm:flex-row sm:items-center w-full">
    <div class="flex-grow">
      <h3 class="text-lg font-medium text-gray-900 truncate">{{ task.title }}</h3>
      <p *ngIf="task.description" class="mt-1 text-sm text-gray-500 line-clamp-2">{{ task.description }}</p>
      <div class="mt-2">
        <span [ngClass]="getStatusClass()" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
          {{ task.status | taskStatus }}
        </span>
      </div>
      <div class="mt-2 text-sm text-gray-500">
        <span *ngIf="task.dueDate">Due: {{ task.dueDate | date:'mediumDate' }}</span>
      </div>
    </div>
    <div class="mt-3 sm:mt-0 sm:ml-4 flex flex-shrink-0 items-center space-x-2">
      <div class="relative inline-block text-left">
        <div>
          <select
            [ngModel]="task.status"
            (ngModelChange)="onStatusChange($event)"
            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
            <option [value]="TaskStatus.NOT_STARTED">Not Started</option>
            <option [value]="TaskStatus.IN_PROGRESS">In Progress</option>
            <option [value]="TaskStatus.COMPLETED">Completed</option>
          </select>
        </div>
      </div>
      <a [routerLink]="['/tasks/edit', task.id]" class="bg-white p-1 rounded-full text-gray-400 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <span class="sr-only">Edit</span>
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <button (click)="onDelete($event)" class="bg-white p-1 rounded-full text-gray-400 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <span class="sr-only">Delete</span>
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
