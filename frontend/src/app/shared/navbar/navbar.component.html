<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-xl font-bold text-blue-600">TaskManager</span>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <ng-container *ngIf="authService.isAuthenticated()">
            <a routerLink="/dashboard" routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a routerLink="/tasks" routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Tasks
            </a>
          </ng-container>
        </div>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <ng-container *ngIf="authService.isAuthenticated()">
          <div class="ml-3 relative">
            <div class="flex items-center space-x-4">
              <div class="font-medium text-sm text-gray-700">{{ user?.firstName }} {{ user?.lastName }}</div>
              <button (click)="logout()" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="sr-only">Log out</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </button>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="!authService.isAuthenticated()">
          <a routerLink="/login" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
          <a routerLink="/register" class="bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Register</a>
        </ng-container>
      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <button (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div [ngClass]="isMenuOpen ? 'block' : 'hidden'" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <ng-container *ngIf="authService.isAuthenticated()">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Dashboard
        </a>
        <a routerLink="/tasks" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Tasks
        </a>
      </ng-container>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <ng-container *ngIf="authService.isAuthenticated()">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-blue-200 flex items-center justify-center">
              <span class="text-blue-600 font-medium">{{ user?.firstName?.charAt(0) }}{{ user?.lastName?.charAt(0) }}</span>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">{{ user?.firstName }} {{ user?.lastName }}</div>
            <div class="text-sm font-medium text-gray-500">{{ user?.username }}</div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          <button (click)="logout()" class="block w-full text-left px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
            Sign out
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="!authService.isAuthenticated()">
        <div class="space-y-1 px-4">
          <a routerLink="/login" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Login</a>
          <a routerLink="/register" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Register</a>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
