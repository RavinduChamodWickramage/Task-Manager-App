<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <span
          class="text-xl font-bold text-blue-600 cursor-pointer"
          routerLink="/"
          >TaskManager</span
        >
      </div>

      <div class="hidden sm:flex sm:items-center sm:space-x-4">
        <ng-container *ngIf="authService.isAuthenticated(); else authLinks">
          <a
            routerLink="/dashboard"
            routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Dashboard
          </a>
          <a
            routerLink="/tasks"
            routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Tasks
          </a>

          <div class="relative ml-4">
            <div class="flex items-center space-x-2">
              <div
                class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center"
              >
                <span class="text-blue-600 font-medium text-sm">{{
                  userInitials
                }}</span>
              </div>
              <span class="text-sm font-medium text-gray-700">
                {{ user?.firstName }}
              </span>
              <button
                (click)="logout()"
                class="text-gray-500 hover:text-gray-700"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #authLinks>
          <a
            routerLink="/login"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
          >
            Register
          </a>
        </ng-template>
      </div>

      <div class="sm:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none"
        >
          <span class="sr-only">Open menu</span>
          <svg
            [ngClass]="{ hidden: isMenuOpen, block: !isMenuOpen }"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="sm:hidden" [class.hidden]="!isMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
      <ng-container *ngIf="authService.isAuthenticated()">
        <a
          routerLink="/dashboard"
          (click)="isMenuOpen = false"
          class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50"
        >
          Dashboard
        </a>
        <a
          routerLink="/tasks"
          (click)="isMenuOpen = false"
          class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50"
        >
          Tasks
        </a>
      </ng-container>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <ng-container *ngIf="authService.isAuthenticated()">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
            <div
              class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center"
            >
              <span class="text-blue-600 font-medium">{{ userInitials }}</span>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">
              {{ user?.firstName }} {{ user?.lastName }}
            </div>
            <div class="text-sm font-medium text-gray-500">
              {{ user?.username }}
            </div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          <button
            (click)="logout()"
            class="block w-full px-4 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 text-left"
          >
            Sign out
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="!authService.isAuthenticated()">
        <div class="space-y-1 px-2">
          <a
            routerLink="/login"
            (click)="isMenuOpen = false"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50"
          >
            Login
          </a>
          <a
            routerLink="/register"
            (click)="isMenuOpen = false"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50"
          >
            Register
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
